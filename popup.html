<!DOCTYPE html>
<html>
<head>
  <title>Application Link Filler</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0052a3;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #e6ffe6;
      color: #006600;
    }
  </style>
</head>
<body>
  <h2>Application Link Filler</h2>
  
  <div class="field">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Enter your first name">
  </div>
  
  <div class="field">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Enter your last name">
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  
  <div class="field">
    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Enter your location">
  </div>
  
  <div class="field">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">
  </div>
  
  <div class="field">
    <label for="github">GitHub Profile URL</label>
    <input type="url" id="github" placeholder="Enter your GitHub profile URL">
  </div>
  
  <div class="field">
    <label for="linkedin">LinkedIn Profile URL</label>
    <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL">
  </div>
  
  <div class="field">
    <label for="portfolio">Portfolio Website URL</label>
    <input type="url" id="portfolio" placeholder="Enter your portfolio website URL">
  </div>
  
  <button id="save">Save Links</button>
  
  <div id="status" class="status success">Links saved successfully!</div>
  
  <script src="popup.js"></script>
</body>
</html>
